<body class="bg-light">

    <a class="navbar-brand" href="#">
      <i class="bi bi-telephone-fill"></i>

    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav">
        <a href="/public/home.html" class="nav-item nav-link">Home</a>
        <a href="/public/contato.html" class="nav-item nav-link active">Contato</a>
        <a href="/public/institucional.html" class="nav-item nav-link">Institucional</a>

  </nav>

  <div class="container p-5">
    <div class="col-lg-8 p-3 mx-auto text-bg-dark rounded-3">
      <div class="social mb-4">
        <a href="#" class="text-decoration-none fs-5 p-1 text-bg-dark"><i class="bi bi-whatsapp"></i></a>
        <a href="#" class="text-decoration-none fs-5 p-1 text-bg-dark"><i class="bi bi-facebook"></i></a>

      <form method="post" class="col-md-8 mx-auto">
        <h2>Contato</h2>

        <label for="subject" class="form-label">Assunto:</label>
        <input type="text" class="form-control mb-3" id="subject" />

        <label for="message" class="form-label">Mensagem:</label>
        <textarea name="message" id="message" cols="30" rows="10" class="form-control textarea"></textarea><br />

        <button type="button" id="send" class="d-flex btn btn-outline-light mx-md-auto ms-auto">
          Enviar
        </button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
