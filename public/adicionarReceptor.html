    <div style="height: 100vh">
      <div class="w-100 d-inline-block p-3 bg-dark text-white">
        <div class="text-center">
          <h1>Adicionar Receptor</h1>
        </div>
      </div>
      <div class="bg-dark">
        <div class="bg-dark">
          <div class="container p-5">
            <div class="col-lg-8 p-3 mx-auto text-bg-dark rounded-3">
              <form method="POST" class="col-md-8 mx-auto">
                <label for="subject" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control mb-3"
                  id="DonatorName"
                 
                />

                <label for="subject" class="form-label">E-mail</label>
                <input
                  type="email"
                  class="form-control mb-3"
                  id="DonatorEmail"
                  required
                />

                <label for="phone" class="form-label"
                  >Telefone:<br /><small>Formato: xxx-xxxxx-xxxx</small></label
                >
                <input
                  type="tel"
                  class="form-control mb-3"
                  name="phone"
                  pattern="[0-9]{3}-[0-9]{5}-[0-9]{4}"
                  id="DonatorPhone"
                  required
                />

                <label for="subject" class="form-label">Endereço</label>
                <input
                  type="text"
                  class="form-control mb-3"
                  maxlength="50"
                  id="DonatorAddress"
                  required
                />
              
                <button
                  type="button"
                  id="send"
                  class="d-flex btn btn-outline-light mx-md-auto ms-auto"
                  onclick="SaveOnDB()"
                >
                  Enviar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
